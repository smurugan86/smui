
<div class="container">

<div class="row">
 	<button routerLink="/landing/newtask" class="btn btn-success">Add Task</button>
   </div>
   
<table class="table table-sm table-hover">
             <thead>
             <tr class="tabHead">
             	<th>Date</th>
                 <th>Title</th>
                 <th>US</th>
                 <th>Description</th>
                 <th class="text-center"></th>
                 <th class="text-center"></th>
             </tr>
             </thead>
             <tbody>
             <tr *ngFor="let post of _postsArray" class='datatableodd'>   
                 <td class="text-center" style="width: 120px;">{{post.taskDate | date}}</td>              
                 <td>{{post.title}}</td>
                 <td>{{post.userStory}}</td>
                 <td>{{post.description}}</td>
                 <td class="text-center" style="width: 15px;">
                 	<a [routerLink]="['/landing/gettask', post._id]"  class="btn"> Edit </a>
                 </td>
                  <td class="text-center" style="width: 15px;">
                  <a [routerLink]="['/landing/deletetask', post._id]"  class="btn"> Delete	</a>
                  </td>
             </tr>
             </tbody>
</table>

      </div>
