<h3><i>A FormGroup with multiple FormControls</i></h3>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label class="center-block">First Name:    
      <input type="text" class="form-control" id="firstname" required
        [(ngModel)]="user.firstName" name="firstname">        
    </label>
  </div>
  
  <div class="form-group">
    <label class="center-block">Last Name:
     <input type="text" class="form-control" id="lastname" required
        [(ngModel)]="user.lastName" name="lastname">
    </label>
  </div>
  
  <div class="form-group">
    <label class="center-block">Email:     
       <input type="text" class="form-control" id="email" required
        [(ngModel)]="user.email" name="email">
    </label>
  </div>
  
  <div class="form-group">
    <label class="center-block">Mobile No:
     <!--  <select class="form-control" formControlName="state">
          <option *ngFor="let state of states" [value]="state">{{state}}</option>
      </select> -->
      <input type="text" class="form-control" id="mobileNo" required
        [(ngModel)]="user.mobileNo" name="mobileNo">        
    </label>
  </div>
 
  <div class="form-group">
    <label class="center-block">Password:     
       <input type="text" class="form-control" id="password" required
        [(ngModel)]="user.password" name="password">
    </label>
  </div>

    <h4>Super power:</h4>

    <label class="center-block"><input type="radio" formControlName="power" value="x-ray vision">X-ray vision</label>
    <label class="center-block"><input type="radio" formControlName="power" value="strength">Strength</label>
  </div>
  <div class="checkbox">
    <label class="center-block">
      <input type="checkbox" formControlName="sidekick">I have a sidekick.
    </label>
  </div> -->

 	<button type="submit" class="btn btn-success">save</button>
      <!-- <button type="button" [disabled]="!heroForm.valid" (click)="openDialog()">Save</button> -->
  </div>
    
</form>
